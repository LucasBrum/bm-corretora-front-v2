<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
        <p-card *ngIf="loginCard" styleClass="mt-10" header="Bem-vindo" subheader="Faça o login com sua conta existente!">


          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="email" pInputText placeholder="E-mail" formControlName="email">
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input  type="password" pInputText placeholder="Senha" formControlName="senha">
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
          </div>

          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor:pointer;"
            (click)="loginCard = !loginCard">
            Criar Conta
          </span>

        </p-card>

      </form>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
        <p-card *ngIf="!loginCard" styleClass="mt-10" header="Criar Conta" subheader="Crie já sua conta!">


          <div class="flex justify-content-center align-content-center text-align-center">
            <input  type="text" pInputText placeholder="Nome" formControlName="nome">
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input  type="text" pInputText placeholder="Telefone" formControlName="telefone">
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="text" pInputText placeholder="CPF" formControlName="cpf">
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input  type="email" pInputText placeholder="E-mail" formControlName="email">
          </div>

          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input  type="password" pInputText placeholder="Senha" formControlName="senha">
          </div>

          <div class="flex justify-content-center align-items-center mt-3 gap-1">
            <p-checkbox name="group1" value="0" formControlName="perfil" inputId="0"></p-checkbox>
            <label for="0">Administrador</label>
          </div>

          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar conta" [disabled]="!this.signupForm.valid"></button>
          </div>

          <span
            class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor:pointer;"
            (click)="loginCard = !loginCard">
            Fazer Login
          </span>

        </p-card>

      </form>
    </div>
  </div>
</div>
