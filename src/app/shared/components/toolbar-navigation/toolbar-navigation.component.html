<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="pi pi-bars"></i>
    </button>
    <div class="logo-text" *ngIf="collapsed">B&M Corretora</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="pi pi-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routerLink]" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
    <p-button
      icon="pi pi-sign-out"
      (onClick)="handleLogout()"
      styleClass="p-button-link"
      routerLinkActive="exact_route"
      pTooltip="Sair"
      tooltipPosition="bottom">
    </p-button>
  </ul>

</div>
